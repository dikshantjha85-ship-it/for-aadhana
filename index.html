<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aadhana ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 85%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            position: relative;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .img-container {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .yes-btn {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.25);
        }
        .yes-btn:hover { transform: translateY(-4px); filter: brightness(1.02); }

        .no-btn {
            background: transparent;
            color: var(--secondary-pink);
            border: 2px solid var(--secondary-pink);
        }
        .no-btn:hover { transform: translateY(-4px); }

        /* small responsive tweak */
        @media (max-width: 420px) {
            .card { padding: 30px 20px; border-radius: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="img-container">üíñ</div>
        <h1>Will you be mine?</h1>
        <p>A little page I made for you. Will you say yes?</p>

        <div class="btn-container">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // playful "No" button avoidance
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButtonRandomly(btn) {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            // small padding so button stays visible
            const maxX = vw - 120;
            const maxY = vh - 120;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            btn.style.position = 'absolute';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseenter', () => moveButtonRandomly(noBtn));
        noBtn.addEventListener('click', (e) => {
            // just in case user manages to click, swap with Yes
            e.preventDefault();
            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            yesBtn.style.transform = 'scale(1.05)';
            noBtn.style.transform = 'scale(0.95)';
            // swap positions
            const yesLeft = yesBtn.style.left, yesTop = yesBtn.style.top;
            yesBtn.style.position = 'absolute';
            yesBtn.style.left = noRect.left + 'px';
            yesBtn.style.top = noRect.top + 'px';
            noBtn.style.left = (yesRect.left || 0) + 'px';
            noBtn.style.top = (yesRect.top || 0) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            alert('‚ù§Ô∏è Thank you! ‚ù§Ô∏è');
        });
    </script>
</body>
</html>
