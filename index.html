<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Aadhana ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #e63946; }
    p { color: #444; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .yes { background: #e63946; color: white; }
    .no { background: #ddd; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey Aadhana ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <button class="yes" onclick="yesClick()">Yes üíï</button>
    <button class="no" onmouseover="moveNo()">No üôà</button>
  </div>

  <script>
    function yesClick() {
      document.getElementById('card').innerHTML = `
        <h1>Yay!! üíñ</h1>
        <p>You just made my day, Aadhana.<br>Happy Valentine‚Äôs ‚ù§Ô∏è</p>
      `;
    }
    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
